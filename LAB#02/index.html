<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>JavaScript Quiz</h1>

        <!-- Question 1 -->
        <div class="question">
            <p>1. What does HTML stand for?</p>
            <input type="radio" name="q1" value="a"> Hyper Text Markup Language<br>
            <input type="radio" name="q1" value="b"> High Text Machine Language<br>
            <input type="radio" name="q1" value="c"> Hyperlinks and Text Markup Language<br>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. Which keyword is used to declare a variable in JavaScript?</p>
            <input type="radio" name="q2" value="a"> var<br>
            <input type="radio" name="q2" value="b"> int<br>
            <input type="radio" name="q2" value="c"> string<br>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>3. Which CSS property changes text color?</p>
            <input type="radio" name="q3" value="a"> font-style<br>
            <input type="radio" name="q3" value="b"> color<br>
            <input type="radio" name="q3" value="c"> background-color<br>
        </div>

        <!-- Buttons -->
        <button id="submitBtn">Submit Quiz</button>
        <button id="resetBtn">Reset Quiz</button>

        <!-- Result Area -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
